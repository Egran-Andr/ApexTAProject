<!-- Filter Component -->
<template>
    <lightning-card >
        <p class="slds-text-heading_label">Filter</p>

        <lightning-accordion class="slds-accordion"
                             onsectiontoggle={handleToggleSection}
        >
            <lightning-accordion-section name="TypeFilter" label="Type">
                <div id="TypeResycler">
                    <input type="checkbox" id="scales" name="scales">
                    <label for="scales">{typesize}</label>
                </div>
            </lightning-accordion-section>

            <lightning-accordion-section name="FamilyFilter" label="Family">

            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
