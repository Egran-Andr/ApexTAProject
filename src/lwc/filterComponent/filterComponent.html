<!-- Filter Component -->
<template>
    <lightning-card >
        <p class="slds-text-heading_label">Filter</p>
        <div class="container" lwc:dom="manual"></div>
        <lightning-accordion allow-multiple-sections-open class="slds-accordion"
                             active-section-name={activeSections}
        >
            <lightning-accordion-section name="TypeFilter" label="Type">
                <template for:each={types} for:item="type">
                    <div  key={type}>
                        <input type="checkbox" id={type} name={type} onchange={handleChange} checked="checked">
                        <label>{type}</label>
                    </div>
                </template>

            </lightning-accordion-section>

            <lightning-accordion-section name="FamilyFilter" label="Family">
                <template for:each={families} for:item="family">
                    <div  key={family}>
                        <input type="checkbox" id={family} name={family} checked="checked">
                        <label>{family}</label>
                    </div>
                </template>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
